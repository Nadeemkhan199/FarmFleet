<html lang="en">
<head>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #a8e063, #56ab2f);
      color: #333;
    }

    header {
      background: #2f855a;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }

    header h1 {
      font-size: 1.5rem;
      margin: 0;
    }

    nav a {
      color: white;
      margin-left: 1rem;
      text-decoration: none;
      font-weight: 500;
      background: #48bb78;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      transition: background 0.3s;
    }

    nav a:hover {
      background: #38a169;
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 90vh;
      text-align: center;
      padding: 2rem;
    }

    .content-box {
      background: #fff;
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      max-width: 600px;
      animation: fadeIn 1s ease;
    }

    .content-box h2 {
      margin-bottom: 1rem;
      color: #2f855a;
    }

    .content-box p {
      margin-bottom: 1.5rem;
      line-height: 1.6;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .btn-group {
      margin-top: 1rem;
    }

    .btn-group a {
      text-decoration: none;
      background: #2f855a;
      color: white;
      padding: 0.7rem 1.3rem;
      margin: 0 0.5rem;
      border-radius: 6px;
      transition: background 0.3s;
    }

    .btn-group a:hover {
      background: #276749;
    }

    @media (max-width: 600px) {
      .content-box {
        padding: 1.5rem;
      }

      nav {
        flex-direction: column;
        align-items: flex-start;
      }

      nav a {
        margin: 0.5rem 0 0;
      }
    }
  </style>
</head>

        <a href="login.html">Login</a>
      </div>
    </div>
  </main>

</body>
